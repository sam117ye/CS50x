{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th class="text-start">Symbol</th>
                    <th class="text-end">Shares</th>
                    <th class="text-end">Price</th>
                    <th class="text-end">TOTAL</th>
                </tr>
            </thead>
           <tbody>
                {% for row in data %}
                <tr>
                    <th class="text-start">{{ row['symbol'] }}</th>
                    <th class="text-end">{{ row['shares'] }}</th>
                    <th class="text-end">{{ row['price'] }}</th>
                    <th class="text-end">{{ row['total_value'] }}</th>
                </tr>
                {% endfor %}
           </tbody>
            <tfoot>
                <tr>
                    <td class="border-0 fw-bold text-end" colspan="3">Cash</td>
                    <td class="border-0 text-end">${{ cash }}</td>
                </tr>
                <tr>
                    <td class="border-0 fw-bold text-end" colspan="3">TOTAL</td>
                    <td class="border-0 w-bold text-end">${{ total }}</td>
                </tr>
            </tfoot>
        </table>
{% endblock %}
