{% extends "layout.html" %}

{% block title %}
    Sport_Position
{% endblock %}

{% block main %}
    <form action="/sport_position" method="post">

        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="positionname" placeholder="Position" type="text" required>
        </div>

        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="sportname" placeholder="Sport" type="text" required>
        </div>

        <button class="btn btn-dark" type="submit">Done</button>
{% endblock %}
